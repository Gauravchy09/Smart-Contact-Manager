<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{:: title},~{:: script})}">

<head>
    <title>Register Page</title>
</head>

<body>
    <div id="content" class="mb-7">
        <div class="grid grid-cols-12">
            <div class="col-span-4 md:col-span-3 lg:col-span-3 xl:col-span-4"></div>
            <div class="md:col-span-6 col-span-12 lg:col-span-6 xl:col-span-4">
                <div
                    class="block p-3 mt-4 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup Here</h5>

                    <!-- message -->
                     <div th:replace="~{message :: messagebox}"></div>
                <!-- forms -->

                    <form th:action="@{'/do-register'}" method="post" 
                    class="mt-4"
                    novalidate
                    th:object="${userForm}">
                        <!-- User Name -->
                        <div class="mb-5">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                name</label>
                            <input type="text" id="name"
                            th:field="*{name}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="name" required />
                                
                                <p 
                                th:if="${#fields.hasErrors('name')}"
                                th:errors="*{name}"
                                class="text-red-600 py-2 px-1 text-sm"></p>
                        </div>

                        <!-- Email -->
                        <div class="mb-5">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                email</label>
                            <input type="email" id="email"
                            th:field="*{email}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="name@gmail.com" required />

                                <p 
                                th:if="${#fields.hasErrors('email')}"
                                th:errors="*{email}"
                                class="text-red-600 py-2 px-1 text-sm"></p>
                        </div>

                        <!-- Password -->
                        <div class="mb-5">
                            <label for="Password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                password</label>
                            <input type="password" id="password"
                            th:field="*{password}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="********" required />

                                <p 
                                th:if="${#fields.hasErrors('password')}"
                                th:errors="*{password}"
                                class="text-red-600 py-2 px-1 text-sm"></p>
                        </div>

                        <!-- Phone Number -->
                        <div class="mb-5">
                            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                phone number</label>
                            <input type="text" id="phone"
                            th:field="*{phoneNumber}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="+91 8323456789" required />

                                <p 
                                th:if="${#fields.hasErrors('phoneNumber')}"
                                th:errors="*{phoneNumber}"
                                class="text-red-600 py-2 px-1 text-sm"></p>
                        </div>

                        <!-- About -->
                        <div class="mb-5">

                            <label 
                            for="message"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                message</label>
                            <textarea id="message"
                            th:field="*{about}"
                            rows="4"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Write about yourself..."></textarea>

                                <p 
                                th:if="${#fields.hasErrors('about')}"
                                th:errors="*{about}"
                                class="text-red-600 py-2 px-1 text-sm"></p>

                        </div>

                        <!-- Submit Button -->
                        <div class="mb-5 flex justify-center">
                            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 ">Submit</button>
                            <button type="reset" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 mx-3 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Reset</button>
                        </div>


                    </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        console.log("register page");
    </script>

</body>

</html>
